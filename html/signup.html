<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="home">
        <a href="../index.html" class="home-redirect"
          ><i class="material-icons">home</i></a
        >
      </div>
      <form action="post" class="login">
        <div class="form">
          <input type="text" name="first-name" autocomplete="off" required />
          <label for="first-name" class="label-name">
            <span class="content-name">FirstName :</span>
          </label>
        </div>
        <br />
        <div class="form">
          <input type="text" name="last-name" autocomplete="off" required />
          <label for="last-name" class="label-name">
            <span class="content-name">LastName :</span>
          </label>
        </div>
        <br />
        <div class="form">
          <input type="text" name="mail-id" autocomplete="off" required />
          <label for="mail-id" class="label-name">
            <span class="content-name">Email-ID :</span>
          </label>
        </div>
        <br />
        <div class="form">
          <input type="password" name="name" autocomplete="off" required />
          <label for="name" class="label-name">
            <span class="content-name">Password :</span>
          </label>
        </div>
        <br />
        <div class="existed">
          <a href="./login.html" id="old-user">Already had an account ?</a>
        </div>
        <br />
        <div class="login">
          <input
            type="button"
            value="Signup"
            id="submit"
            class="btn btn-full"
          />
        </div>
      </form>
    </div>
  </body>
</html>
