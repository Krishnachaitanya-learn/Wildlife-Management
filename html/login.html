<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="home">
        <a href="../index.html" class="home-redirect">
          <i class="material-icons">home</i>
        </a>
      </div>
      <form method="post" action="../php/LoginCheck.php" class="login">
        <div class="form">
          <input type="text" name="user" autocomplete="off" required />
          <label for="user" class="label-name">
            <span class="content-name">UserName :</span>
          </label>
        </div>
        <br />
        <div class="form">
          <input type="password" name="password" autocomplete="off" required />
          <label for="password" class="label-name">
            <span class="content-name">Password :</span>
          </label>
        </div>
        <br />
        <br />
        <div class="forgot">
          <a href="#" id="forgot">Forgot Password</a>
          <a href="./signup.html" id="new-user">New User</a>
        </div>
        <br />
        <div class="select">
          <input type="radio" name="type_of_user" id="user" /><span class="info"
            >employee</span
          >
          <input type="radio" name="type_of_user" id="employee" /><span
            class="info"
            >admin</span
          >
        </div>
        <br />
        <div class="login">
          <input type="submit" value="Login" id="submit" class="btn btn-full" />
        </div>
      </form>
    </div>
  </body>
</html>
